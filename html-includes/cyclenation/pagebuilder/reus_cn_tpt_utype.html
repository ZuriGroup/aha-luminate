<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<main role="main" class="">

  <section id="uType" class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-6 offset-md-3">
        <h3>Let's Get Started</h3>
        <p>
          CycleNation has a new website!
        </p>
        <p>
          Please create an account below even if you have cycled with us before.
        </p>
        <p>
          Have an account?
          <a href="#">Log in here</a>.
        </p>
        <p>
          <span class="field-required"></span>
          <sup>
            <i class="fas fa-asterisk"></i>
          </sup> Indicates required</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
      <div class="js__signup-error-container alert alert-danger d-none" role="alert">
        <span class="" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <span class="js__signup-error-message"></span>
      </div>
      
      <form id="signupForm" class="js__signup-form">
        <div id="user_type_create_account_container" class="">
          <div class="form-content">

            <div class="form-group">
              <span class="field-required"></span>
                <label for="firstName">First Name: </label>
              <input type="text" name="name.first" id="firstName" class="form-control" data-parsley-trigger="change" data-parsley-minlength="5" data-parsley-maxlength="60" data-parsley-minlength-message="Your first name must be at least 5 characters long." data-parsley-maxlength-message="Your first name must be at fewer than 60 characters long." data-parsley-required-message="First name is required" data-parsley-required="true" required>
            </div>
            <div class="form-group">
              <span class="field-required"></span>
                <label for="lastName">First Name: </label>
              <input type="text" name="name.last" id="lastName" class="form-control" data-parsley-trigger="change" data-parsley-minlength="5" data-parsley-maxlength="60" data-parsley-minlength-message="Your last name must be at least 5 characters long." data-parsley-maxlength-message="Your last name must be at fewer than 60 characters long." data-parsley-required-message="Last name is required" data-parsley-required="true" required>
            </div>
            <div class="form-group">
              <span class="field-required"></span>
              <label for="signupEmail">Email:</label>
              <input type="email" name="email.primary_address" id="signupEmail" class="form-control" data-parsley-trigger="keyup" data-parsley-type="email" data-parsley-required-message="Email address is required" data-parsley-required="true" required>
            </div>
            <div class="form-group">
              <span class="field-required"></span>
              <span class="d-flex">
              <label for="signupUsername">Username: </label> 
              <small id="usernameHelpBlock" class="ml-auto form-text text-muted ">Tip: User your email</small>
              </span>
              <input type="text" name="user_name" id="signupUsername" class="form-control" aria-describedby="usernameHelpBlock" data-parsley-trigger="change" data-parsley-minlength="5" data-parsley-maxlength="60" data-parsley-minlength-message="Your username must be at least 5 characters long." data-parsley-maxlength-message="Your username must be at fewer than 60 characters long."                data-parsley-required-message="Username is required" data-parsley-required="true" required>
            </div>
            <div class="form-group">
              <span class="field-required"></span>
              <label for="signupPassword">Password:</label>
              <input type="password" name="user_password" id="signupPassword" class="form-control" data-parsley-trigger="change" data-parsley-minlength="5" data-parsley-maxlength="20" data-parsley-minlength-message="Your password must be at least 5 characters long." data-parsley-maxlength-message="Your password must be at fewer than 20 characters long." data-parsley-required-message="Password is required" data-parsley-required="true" required>
            </div>
            <div class="form-group">
              <span class="field-required"></span>
              <label for="signupPasswordConfirm">Repeat Password:</label>
              <input type="password" name="password_confirm" id="signupPasswordConfirm" class="form-control" data-parsley-trigger="keyup" data-parsley-equalto="#signupPassword" data-parsley-equalto-message="Your password does not match." data-parsley-validation-threshold="5" data-parsley-required-message="Password confirmation is required" data-parsley-required="true" required>
            </div>
            <div class="text-center">
              <button class="btn btn-block btn-primary js__signup-submit step-button" name="signupSubmit" value="Send User Name" type="submit">Get Started</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    </div>
  </section>

</main>

  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
