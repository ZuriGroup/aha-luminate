<div class="heart-company-participant-list"><div class="heart-company-participant-list__header clearfix" ng-if="!isChildCompany"><h2>Participants</h2><form class="form-inline" name="companyParticipantSearchForm" method="POST" ng-submit="searchCompanyParticipants(companyParticipantSearch)"><label class="sr-only">Search for a participant:</label><input type="text" class="form-control" placeholder="Search for a participant" ng-model="companyParticipantSearch.participant_name"> <button type="submit" class="btn btn-primary">Search</button></form></div><div class="heart-company-participant-list__company-name" ng-if="participants.length > 0"><div class="clearfix"><div class="pull-left"><a href="TR?fr_id={{frId}}&pg=company&company_id={{companyId}}">{{companyName}}</a></div><a class="pull-right" ng-click="toggleCompanyParticipantList()"><i class="glyphicon ng-scope" ng-class="{'glyphicon-triangle-bottom': isOpen, 'glyphicon-triangle-left': !isOpen}"></i></a></div></div><div class="heart-company-participant-list__body" ng-if="participants.length > 0 && isOpen"><div class="heart-company-participant-list__row" ng-repeat="participant in participants"><div class="heart-company-participant-list__column heart-company-participant-list__column--name"><a ng-href="TR?fr_id={{participant.eventId}}&amp;pg=personal&amp;px={{participant.consId}}">{{participant.name.first + ' ' + participant.name.last}}</a><div class="visible-xs visible-md" ng-if="participant.aTeamCaptain == 'true'">Coach</div></div><div class="heart-company-participant-list__column heart-company-participant-list__column--captain hidden-xs hidden-md"><div ng-if="participant.aTeamCaptain == 'true'">Coach</div></div><div class="heart-company-participant-list__column heart-company-participant-list__column--amount"><strong>{{participant.amountRaisedFormatted}}</strong></div><div class="heart-company-participant-list__column heart-company-participant-list__column--cta hidden-xs"><a class="btn btn-lg btn-primary" ng-href="{{participant.donationUrl}}" ng-if="participant.donationUrl">Donate</a></div></div></div></div>
