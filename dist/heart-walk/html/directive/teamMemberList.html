<div class="heart-team-member-list"><div class="heart-team-member-list__header clearfix"><h2>Members</h2><form class="form-inline" name="teamMemberSearchForm" method="POST"><label class="sr-only">Search for a team member:</label><input type="text" class="form-control" placeholder="Search for a team member" ng-model="teamMemberSearch.member_name"> <button type="submit" class="btn btn-primary">Search</button></form></div><div class="heart-team-member-list__body"><div class="heart-team-member-list__row" ng-if="teamGiftsLabel"><div class="heart-team-member-list__column heart-team-member-list__column--name"><strong>{{teamGiftsLabel}}</strong></div><div class="heart-team-member-list__column heart-team-member-list__column--captain hidden-xs hidden-md"></div><div class="heart-team-member-list__column heart-team-member-list__column--amount"><strong>{{teamGiftsAmount / 100 | currency}}</strong></div><div class="heart-team-member-list__column heart-team-member-list__column--cta hidden-xs"></div></div><div class="heart-team-member-list__row" ng-repeat="teamMember in teamMembers"><div class="heart-team-member-list__column heart-team-member-list__column--name"><a ng-href="TR?fr_id={{teamMember.eventId}}&amp;pg=personal&amp;px={{teamMember.consId}}"><span ng-bind-html="teamMember.name.first"></span> <span ng-bind-html="teamMember.name.last"></span></a><div class="visible-xs visible-md" ng-if="teamMember.aTeamCaptain == 'true'">Team Captain</div></div><div class="heart-team-member-list__column heart-team-member-list__column--captain hidden-xs hidden-md"><div ng-if="teamMember.aTeamCaptain == 'true'">Team Captain</div></div><div class="heart-team-member-list__column heart-team-member-list__column--amount"><strong>{{teamMember.amountRaised / 100 | currency}}</strong></div><div class="heart-team-member-list__column heart-team-member-list__column--cta hidden-xs"><a class="btn btn-lg btn-primary" ng-href="{{teamMember.donationUrl}}" ng-if="teamMember.donationUrl">Donate</a></div></div></div></div>
