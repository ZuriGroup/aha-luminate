  <div class="modal-header">
    <h2 class="h5 modal-title">
      {{prize_label}}
    </h2>
  </div>
  <div class="modal-body">
      <img class="img-responsive" ng-src="/ym-khc-prizes/images/{{prize_sku}}.jpg" alt="">
      <div class="ym-pc-dashboard-gift-earned" ng-if="prize_status">Earned!</div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="text-center">
        <button type="button" class="btn btn-toggle" ng-click="cancelShowPrize()">
          Close
        </button>
      </div>
    </div>
  </div>
