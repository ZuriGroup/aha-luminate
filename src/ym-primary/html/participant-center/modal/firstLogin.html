<div>
  <div class="modal-body">
    <button type="button" tabindex="0" class="close" aria-label="Close" ng-click="closeFirstLogin()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <div class="ym-pc-first-login-modal">
      <h2 class="h3">
        Thank You!
      </h2>
      <div>
        Your personal page is built and ready! <strong>Customize your URL</strong> so you can quickly share your page with family and friends:
      </div>
      <div class="ym-pc-first-login-url">
        <div class="alert alert-danger" role="alert" ng-if="setPersonalUrlInfo.errorMessage" ng-cloak>
          <span ng-bind-html="setPersonalUrlInfo.errorMessage"></span>
        </div>
        <div class="alert alert-success" role="alert" ng-if="setPersonalUrlInfo.success" ng-cloak>
          URL updated.
        </div>
        <form method="POST" novalidate ng-submit="setPersonalUrl()">
          <div class="ym-pc-first-login-url-prefix" ng-cloak>
            {{nonSecureDomain}}goto/
          </div>
          <div class="ym-pc-first-login-url-text">
            <div class="form-group">
              <label for="shortcut_text" class="sr-only">
                URL:
              </label>
              <input type="text" class="form-control input-sm" id="shortcut_text" ng-model="setPersonalUrlInfo.updatedShortcut" aria-label="URL">
            </div>
          </div>
          <div class="ym-pc-first-login-url-btn">
            <button type="submit" class="btn btn-sm btn-primary">
              <strong>Save</strong>
            </button>
          </div>
        </form>
      </div>
      <div class="ym-pc-first-login-self-donor" ng-if="participantRegistration.selfDonor == 'true'">
        <p>
          We also received your first donation and your receipt has been emailed to you.
        </p>
      </div>
      <div class="ym-pc-first-login-image">
        <img class="img-responsive" ng-src="../{{dev_branch != '' ? dev_branch + '/' : ''}}aha-luminate/dist/ym-primary/image/fy21/PC_popup.png" alt="Join the Heart Heroes">
      </div>
      <div class="ym-pc-first-login-close">
        <button type="button" tabindex="0" class="btn btn-primary" ng-click="closeFirstLogin()">
          <strong>Start Fundraising!</strong>
        </button>
      </div>
      <div class="hidden" hidden aria-hidden="true">
        <img ng-src="//tools.heart.org/aha_ym22_dev/api/student/register/{{frId}}/{{consId}}?team_id={{participantRegistration.teamId}}&amp;school_id={{participantRegistration.companyInformation.companyId}}" alt="" ng-if="tablePrefix == 'heartdev'">
        <img ng-src="//tools.heart.org/aha_ym22_testing/api/student/register/{{frId}}/{{consId}}?team_id={{participantRegistration.teamId}}&amp;school_id={{participantRegistration.companyInformation.companyId}}" alt="" ng-if="tablePrefix == 'heartnew'">
        <img ng-src="//tools.heart.org/aha_ym22/api/student/register/{{frId}}/{{consId}}?team_id={{participantRegistration.teamId}}&amp;school_id={{participantRegistration.companyInformation.companyId}}" alt="" ng-if="tablePrefix == 'heart'">
        <img ng-src="//khc.staging.ootqa.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heartdev'">
        <img ng-src="//khc.staging.ootqa.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heartnew'">
        <img ng-src="//kidsheartchallenge.heart.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heart'">
      </div>
    </div>
  </div>
</div>
