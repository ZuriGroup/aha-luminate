  <div class="modal-header">
    <h2 class="h5 modal-title">
      School Challenge Report
    </h2>
  </div>
  <div class="modal-body text-center" ng-if="schoolReportPending" ng-cloak>
      <div class="ym-school-report-status">Report is being generated...</div>
  </div>
  <div class="modal-body text-center" ng-if="!schoolReportPending" ng-cloak>
    <div class="ym-school-report-status">
      Report generation is completed.<br/>
      <button type="button" class="btn btn-md-wide btn-primary" ng-csv="companyParticipantList.participants" filename="school_challenge_report.csv" csv-header="['First Name', 'Last Name', 'Teacher', 'Grade', 'Completed']" charset="utf-8"><span class="glyphicon glyphicon-download-alt">&nbsp;</span>Download CSV</button>
    </div>
  </div>
  <div class="modal-footer" ng-if="!schoolReportPending" ng-cloak>
    <div class="clearfix">
      <div class="text-center">
        <button type="button" class="btn btn-toggle" ng-click="cancelShowSchoolChallengeReport()">
          Close
        </button>
      </div>
    </div>
  </div>
