  [[?xjoinTeamx::x[[S80:regType]]x::
  <!-- BEGIN new tfind search -->
  <div class="join-team-section">
    <div class="container">
      <!-- <div class="join-team-container js__join-team-container" style="display:none;"> -->
      <div class="join-team-container js__join-team-container">
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center">
            <h1 class="reg-headline">

              <div class="section-header">
                <div class="manageable-editor" data-container="edit_title_container">
                  <h1 class="h3 section-header-text">Team Details</h1>
                </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="reg-text mt-3 col-md-6 offset-md-3 text-center">
            <p>Search by team name, team captain and/or company</p>
          </div>
        </div>
        <div class="my-3">
          <form class="js__reg-team-search-form row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="" for="regTeamName">Team Name</label>
                <input type="text" name="user_name" id="regTeamName" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="" for="regCompanyId">Team's Group/Company</label>
                <select name="regCompanyId" id="regCompanyId" class="form-control js__reg-company-name">
                  <option selected="selected" value="">Choose from existing list</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <!-- <label class="" for="">Team Member</label> -->
              <div class="form-group">
                <label for="regTeamMemberFirst">Coach's First Name</label>
                <input type="text" name="user_password" id="regTeamMemberFirst" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="regTeamMemberLast">Coach's Last Name</label>
                <input type="text" name="user_password" id="regTeamMemberLast" class="form-control">
              </div>
            </div>
            <div class="col-sm-4 offset-sm-4">
              <div class="form-group text-center">
                <button type="submit" class="button btn-primary btn-block">Search</button>
              </div>
            </div>
          </form>
          <div id="error-team" class="js__error-team-search help-block alert alert-danger text-center mt-2" hidden></div>
          <div id="team_results" class="search-results-container js__search-results-container reg-team-search-results js__search-results col-12"
            style="display:none;">
            

            <div class="js__loading py-4 text-center  text-primary" style="display:none;"><i class="fas fa-cog fa-2x fa-spin"></i><br>
              Loading...
            </div>
            <div id="custom_team_find">
              Sort by:<br>
              <button class="sort button btn-light btn-sm" data-sort="team-name-label" tabindex="0">Team name</button>
              <button class="sort button btn-light btn-sm" data-sort="team-captain-name" tabindex="0">Coach</button>
              <button class="sort button btn-light btn-sm js__company-sort" data-sort="team-company-name" style="display:none;" tabindex="0">Company</button>
              <div class="list results-table py-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END new tfind search -->
