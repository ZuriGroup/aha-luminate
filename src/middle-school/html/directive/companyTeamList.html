<div class="table-responsive">
  <table class="table table-striped table--padded ym-list ym-list--team-list">
    <thead class="ym-list__header">
      <th class="ym-list__column ym-list__column--name">
        Name
      </th>
      <th class="ym-list__column ym-list__column--amount hidden-xs">
        Amount Raised
      </th>
      <th class="ym-list__column ym-list__column--cta">
        Action
      </th>
    </thead>
    <tbody>
      <tr class="ym-list__row" ng-repeat="team in teams">
        <td class="ym-list__column ym-list__column--name">
          <a ng-href="TR?fr_id={{team.EventId}}&amp;pg=team&amp;team_id={{team.id}}">{{team.name}}</a>
        </td>
        <td class="ym-list__column ym-list__column--amount hidden-xs">
          <strong>{{team.amountRaisedFormatted}}</strong>
        </td>
        <td class="ym-list__column ym-list__column--cta">
          <a class="btn btn-primary btn-md" ng-href="{{team.joinTeamURL}}" ng-if="team.joinTeamURL">Join Team</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
