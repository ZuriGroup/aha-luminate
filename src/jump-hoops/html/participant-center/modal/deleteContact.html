<form ng-submit="confirmDeleteContact()">
  <div class="modal-header">
    <h2 class="modal-title">
      Confirm Delete
    </h2>
  </div>
  <div class="modal-body">
    To confirm that you want to remove the selected contacts, click Delete.
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="cancelDeleteContact()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary text-uppercase">
          Delete
        </button>
      </div>
    </div>
  </div>
</form>
