<form ng-submit="updateGoal('Participant')">
  <div class="modal-header">
    <h2 class="h5 modal-title">
      Update Goal
    </h2>
  </div>
  <div class="modal-body">
    <div uib-alert class="alert-danger" ng-if="editGoalOptions.updateGoalFailure">
      <div ng-bing-html="editGoalOptions.updateGoalFailureMessage"></div>
    </div>
    <div class="form-group">
      <label for="goal" class="sr-only">Goal</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="goal" ng-model="editGoalOptions.updateGoalInput" aria-label="Goal" min="0" required>
        <span class="input-group-addon">.00</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="cancelEditGoal()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary text-uppercase">
          Save
        </button>
      </div>
    </div>
  </div>
