<div class="table-responsive">
  <table class="table table-striped table--padded ym-list ym-list--participant-list">
    <thead class="ym-list__header">
      <tr>
        <th class="ym-list__column ym-list__column--name" scope="col" role="columnheader" aria-sort="{{participantList.sortColumn != 'fullName' ? 'none' : (participantList.sortAscending ? 'ascending' : 'descending')}}">
          <a href="" ng-click="orderParticipants('fullName')">
            <strong>Participant Name</strong>&nbsp;<span class="fa" ng-class="{'fa-caret-down': (participantList.sortColumn == 'fullName' && !participantList.sortAscending) || participantList.sortColumn != 'fullName', 'fa-caret-up': participantList.sortColumn == 'fullName' && participantList.sortAscending, 'inactive': participantList.sortColumn != 'fullName'}"></span>
          </a>
        </th>
        <th class="ym-list__column ym-list__column--amount" scope="col" role="columnheader" aria-sort="{{participantList.sortColumn != 'amountRaised' ? 'none' : (participantList.sortAscending ? 'ascending' : 'descending')}}">
          <a href="" ng-click="orderParticipants('amountRaised')">
            <strong>Amount</strong>&nbsp;<span class="fa" ng-class="{'fa-caret-down': (participantList.sortColumn == 'amountRaised' && !participantList.sortAscending) || participantList.sortColumn != 'amountRaised', 'fa-caret-up': participantList.sortColumn == 'amountRaised' && participantList.sortAscending, 'inactive': participantList.sortColumn != 'amountRaised'}"></span>
          </a>
        </th>
        <th class="ym-list__column ym-list__column--mins" scope="col" role="columnheader" aria-sort="{{participantList.sortColumn != 'minsActivity' ? 'none' : (participantList.sortAscending ? 'ascending' : 'descending')}}">
          <a href="" ng-click="orderParticipants('minsActivity')">
            <strong>Min. of Activity</strong>&nbsp;<span class="fa" ng-class="{'fa-caret-down': (participantList.sortColumn == 'minsActivity' && !participantList.sortAscending) || participantList.sortColumn != 'minsActivity', 'fa-caret-up': participantList.sortColumn == 'minsActivity' && participantList.sortAscending, 'inactive': participantList.sortColumn != 'minsActivity'}"></span>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="ym-list__row ym-list__row--no-results" ng-if="participantList.participants && participantList.participants.length == 0" ng-cloak>
        <td class="ym-list__column" colspan="3">
          No participants found.
        </td>
      </tr>
      <tr class="ym-list__row" ng-repeat="participant in participantList.participants" ng-cloak>
        <td class="ym-list__column ym-list__column--name">
          <a ng-href="TR?fr_id={{participant.eventId}}&amp;pg=personal&amp;px={{participant.consId}}"><span ng-bind-html="participant.fullName"></span></a>
          <div>
            <a class="btn btn-primary btn-md" ng-href="Donation2?df_id={{participant.donationFormId}}&amp;FR_ID={{participant.eventId}}&amp;PROXY_TYPE=20&amp;PROXY_ID={{participant.consId}}">
              <strong>Donate</strong>
            </a>
          </div>
        </td>
        <td class="ym-list__column ym-list__column--amount">
          <span>{{participant.amountRaisedFormatted}}</span>
        </td>
        <td class="ym-list__column ym-list__column--mins">
          <span>{{participant.minsActivity|number}}</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="ym-pagination text-center" ng-show="participantList.totalNumber > participantList.paginationItemsPerPage">
    <ul uib-pagination ng-model="participantList.pageNumber" total-items="participantList.totalNumber" items-per-page="participantList.paginationItemsPerPage" max-size="participantList.paginationMaxSize" boundary-links="participantList.totalNumber > (participantList.paginationItemsPerPage * participantList.paginationMaxSize)"></ul>
  </div>
</div>
