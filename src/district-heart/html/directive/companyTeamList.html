<div class="table-responsive">
  <table class="table table-striped table--padded ym-list ym-list--team-list">
    <caption class="h5">
      Our Teams
    </caption>
    <thead class="ym-list__header">
      <tr>
        <th class="ym-list__column ym-list__column--name" scope="col">
          <a>
            <strong>Team Name</strong> 
            <span class="fa" ng-class="{'fa-caret-down': (teamList.sortColumn == 'name' && !teamList.sortAscending) || teamList.sortColumn != 'name', 'fa-caret-up': teamList.sortColumn == 'name' && teamList.sortAscending, 'inactive': teamList.sortColumn != 'name'}"></span>
          </a>
        </th>
        <th class="ym-list__column ym-list__column--amount hidden-xs" scope="col">
          <a>
            <strong>Amount</strong> 
            <span class="fa" ng-class="{'fa-caret-down': (teamList.sortColumn == 'amountRaised' && !teamList.sortAscending) || teamList.sortColumn != 'amountRaised', 'fa-caret-up': teamList.sortColumn == 'amountRaised' && teamList.sortAscending, 'inactive': teamList.sortColumn != 'amountRaised'}"></span>
          </a>
        </th>
        <th class="ym-list__column ym-list__column--cta" scope="col">
          <a>
            <strong>Min. of Activity</strong> 
            <span class="fa" ng-class="{'fa-caret-down': (teamList.sortColumn == 'minActivity' && !teamList.sortAscending) || teamList.sortColumn != 'minActivity', 'fa-caret-up': teamList.sortColumn == 'minActivity' && teamList.sortAscending, 'inactive': teamList.sortColumn != 'minActivity'}"></span>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="ym-list__row" ng-repeat="team in teams">
        <td class="ym-list__column ym-list__column--name">
          <a ng-href="TR?fr_id={{team.EventId}}&amp;pg=team&amp;team_id={{team.id}}"><span ng-bind-html="team.name"></span></a>
          <div>
            <a class="btn btn-primary btn-md" ng-href="TRR?fr_id={{team.EventId}}&amp;pg=tfind&amp;fr_tm_opt=existing&amp;fr_tjoin={{team.id}}&amp;s_frTJoin={{team.id}}&amp;s_frCompanyId={{team.companyId}}">
              <strong>Join</strong>
            </a>
          </div>
        </td>
        <td class="ym-list__column ym-list__column--amount hidden-xs">
          <span>{{team.amountRaisedFormatted}}</span>
        </td>
        <td class="ym-list__column ym-list__column--cta">
        </td>
      </tr>
    </tbody>
  </table>
</div>
