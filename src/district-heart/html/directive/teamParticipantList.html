<div class="table-responsive">
  <table class="table table-striped table--padded ym-list ym-list--participant-list">
    <caption class="h5">
      Our Team Members
    </caption>
    <thead class="ym-list__header">
      <tr>
        <th class="ym-list__column ym-list__column--name" scope="col">
          Participant Name
        </th>
        <th class="ym-list__column ym-list__column--amount hidden-xs" scope="col">
          Amount
        </th>
        <th class="ym-list__column ym-list__column--cta" scope="col">
          Min. of Activity
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="ym-list__row" ng-repeat="participant in participants">
        <td class="ym-list__column ym-list__column--name">
          <a ng-href="TR?fr_id={{participant.eventId}}&amp;pg=personal&amp;px={{participant.consId}}"><span ng-bind-html="participant.name.first"></span> <span ng-bind-html="participant.name.last"></span></a>
        </td>
        <td class="ym-list__column ym-list__column--amount hidden-xs">
          <span>{{participant.amountRaisedFormatted}}</span>
        </td>
        <td class="ym-list__column ym-list__column--cta">
        </td>
      </tr>
    </tbody>
  </table>
</div>
