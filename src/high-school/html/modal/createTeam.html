<div class="modal fade" id="createTeamModal" tabindex="-1" role="dialog" aria-labelledby="createTeamModalLabel" ng-model="createTeam">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="createTeamModalLabel">
          Register for <span ng-bind-html="createTeam.schoolName"></span>
        </h3>
      </div>
      <div class="modal-body text-center">
        <p>
          How would you like to register for this event?
        </p>
        <a class="btn btn-primary btn-lg" ng-href="{{createTeam.createUrl}}">
          Create a Team
        </a>
        <a class="btn btn-primary btn-lg" ng-href="{{createTeam.joinUrl}}">
          Join a Team
        </a>
      </div>
    </div>
  </div>
</div>
