<li class="ym-donor-list__row" ng-repeat="participant in participants" role="listitem">
  <span class="ym-donor-list__row--name"><span ng-bind-html="participant.fullName"></span></span>
  <span class="ym-donor-list__row--amount">{{participant.amountRaisedFormatted}}</span>
  <div class="clearfix"></div>
</li>
