<form ng-submit="LBemail()">
  <div class="modal-header">
    <h2 class="modal-title">
      Email modal
    </h2>
  </div>
  <div class="modal-body">
    <div>
        <p><span ng-if="constituent.name && constituent.name.first">{{constituent.name.first}}</span><span ng-if="!constituent.name.first">Participant</span>, XXXXXXXXX</p>
        <p><span class="redText strongText">Our tip to you</span><span class="strongText">: follow up with friends through email and let them know why fundraising is so important to you.</span></p>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="notRightNow()">Not Right Now</span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary text-uppercase">
          Send an Email
        </button>
      </div>
    </div>
    <div class="lb_skip_link"><a ng-click="LBskip('email')">Skip this step</a></div>
  </div>
<form>
