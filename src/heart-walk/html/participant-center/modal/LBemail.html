<div class="modal-header" ng-class="{'': facebookFundraisersEnabled, 'modal-header-red modal-text-center': !facebookFundraisersEnabled}">
  <h2 class="modal-title">
    Welcome Back!
  </h2>
</div>
<div class="modal-body" ng-class="{'': facebookFundraisersEnabled, 'modal-body-red modal-text-center': !facebookFundraisersEnabled}">
  <div>
    <p>
      <span ng-if="constituent.name && constituent.name.first">{{constituent.name.first}}</span><span ng-if="!constituent.name.first">Participant</span>, we are THRILLED to have you back!
    </p>
    <p>
      <span class="strongText" ng-class="{'redText': facebookFundraisersEnabled, '': !facebookFundraisersEnabled}">Our tip to you</span><span class="strongText">: follow up with friends through email and let them know why fundraising is so important to you.</span>
    </p>
  </div>
</div>
<div class="modal-footer" ng-class="{'': facebookFundraisersEnabled, 'modal-footer-red': !facebookFundraisersEnabled}">
  <div class="clearfix">
    <div class="pull-left">
      <a href class="btn text-uppercase" ng-class="{'btn-primary-inverted': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}" ng-click="sendGAEvent('Not Right Now - email lightbox'); notRightNow()">Not Right Now</button>
    </div>
    <div class="pull-right">
      <a id="LBsendEmail" ng-href="{{baseUrl}}#/email/compose" class="btn text-uppercase" ng-class="{'btn-primary': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}">Send an Email</a>
    </div>
  </div>
  <div class="lb_skip_link">
    <a href ng-click="sendGAEvent('Mark Send an Email as Complete - email lightbox'); LBskip('email')">Mark as Complete</a>
  </div>
</div>
