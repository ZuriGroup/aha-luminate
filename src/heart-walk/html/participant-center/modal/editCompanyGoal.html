<form method="POST" novalidate ng-submit="updateCompanyGoal()">
  <div class="modal-header" ng-class="{'': facebookFundraisersEnabled, 'modal-header-red': !facebookFundraisersEnabled}">
    <h2 class="h5 modal-title">
      Update Company Goal
    </h2>
  </div>
  <div class="modal-body" ng-class="{'': facebookFundraisersEnabled, 'modal-body-red': !facebookFundraisersEnabled}"></div><div class="modal-body">
    <div uib-alert class="alert-danger" ng-if="companyGoalInfo.errorMessage">
      <div ng-bind-html="companyGoalInfo.errorMessage"></div>
    </div>
    <div class="form-group">
      <label for="goal" class="sr-only">Goal</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="goal" ng-model="companyGoalInfo.goal" aria-label="Goal" required>
      </div>
    </div>
  </div>
  <div class="modal-footer" ng-class="{'': facebookFundraisersEnabled, 'modal-footer-red': !facebookFundraisersEnabled}">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn" ng-class="{'btn-toggle': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}" ng-click="cancelEditCompanyGoal()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn" ng-class="{'btn-primary': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}">
          <strong>Save</strong>
        </button>
      </div>
    </div>
  </div>
