<div class="modal-header">
  <h2 class="modal-title">
    <span">Add Contacts to Group</span>
  </h2>
</div>
<form ng-submit="confirmAddContactsToGroup()">
  <div class="modal-body">
    <div uib-alert class="alert-danger" ng-if="addContactGroupForm.errorMsg">
      {{addContactGroupForm.errorMsg}}
    </div>
    <div class="form-group">
      <select class="form-control" ng-model="addContactGroupForm.groupId">
        <option value="">Select an Existing Group</option>
        <option ng-repeat="group in addressBookGroups" value="{{group.id}}">
          {{group.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label" for="add_new_group_name"><span>or Create a New Group</span></label>
      <input type="text" class="form-control" ng-model="addContactGroupForm.groupName">
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="cancelAddContactsToGroup()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary text-uppercase">
          <span>Add Contacts to Group</span>
        </button>
      </div>
    </div>
  </div>
</form>
