<form ng-submit="updatePageUrl('Participant')">
    <div class="modal-header" ng-class="{'': facebookFundraisersEnabled, 'modal-header-red': !facebookFundraisersEnabled}">
    <h2 class="modal-title">
      <span translate="personal_page_shortcut_edit"></span>
    </h2>
  </div>
  <div class="modal-body" ng-class="{'': facebookFundraisersEnabled, 'modal-body-red': !facebookFundraisersEnabled}">
    <div uib-alert class="alert-danger" ng-if="editPageUrlOptions.updateUrlFailure">
      {{editPageUrlOptions.updateUrlFailureMessage}}
    </div>
    <div uib-alert class="alert-warning" ng-if="participantShortcut.hint">
      {{participantShortcut.hint}}
    </div>
    <div class="form-group">
      <label for="shortcut_text" class="sr-only"><span translate="personal_page_shortcut_edit"></span></label>
      <div class="input-group">
        <span class="input-group-addon">{{participantShortcut.prefix}}</span>
        <input type="text" id="shortcut_text" class="form-control" ng-model="editPageUrlOptions.updateUrlInput" aria-label="{{ 'personal_page_shortcut_edit' | translate }}">
      </div>
    </div>
  </div>
  <div class="modal-footer" ng-class="{'': facebookFundraisersEnabled, 'modal-footer-red': !facebookFundraisersEnabled}">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn text-uppercase" ng-class="{'btn-primary-inverted': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}" ng-click="sendGAEvent('Cancel editing Personal Page URL');cancelEditPageUrl()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn text-uppercase" ng-class="{'btn-primary': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}"  ng-click="sendGAEvent('Save editing Personal Page URL')">
          <span translate="personal_page_shortcut_save"></span>
        </button>
      </div>
    </div>
  </div>
<form>
