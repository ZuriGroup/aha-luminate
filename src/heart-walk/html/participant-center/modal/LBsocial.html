  <h2 class="modal-title">
    Welcome Back!
  </h2>
</div>
<div class="modal-body modal-body-red modal-text-center">
  <div>
    <p>
      <span ng-if="constituent.name && constituent.name.first">{{constituent.name.first}}</span><span ng-if="!constituent.name.first">Participant</span>, we are THRILLED to have you back!
    </p>
    <p>Awesome tip of the day: download the Heart Walk fundraising mobile app! It&rsquo;ll make sharing oh so easy.</p>

</div>

    <div class="pull-left">
      <a class="btn pc-white-btn text-uppercase" href ng-click="sendGAEvent('Not Right Now - social lightbox'); notRightNow();">Not Right Now</a>

  <div class="lb_skip_link">
    <a href ng-click="sendGAEvent('Mark Going Social as Complete - social lightbox'); LBskip('social');">Mark as Complete</a>
