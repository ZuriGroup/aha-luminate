<div class="modal-header" ng-class="{'': facebookFundraisersEnabled, 'modal-header-red modal-text-center': !facebookFundraisersEnabled}">
  <h2 class="modal-title">
    Time to Go Social!
  </h2>
</div>
<div class="modal-body" ng-class="{'': facebookFundraisersEnabled, 'modal-body-red modal-text-center': !facebookFundraisersEnabled}">
  <div>
    <p>
      We've got some great social media tools you can use to chat up Heart Walk on Facebook, Twitter, or Instagram... or all three! Use them to share why you walk!
    </p>
  </div>
</div>
<div class="modal-footer" ng-class="{'': facebookFundraisersEnabled, 'modal-footer-red': !facebookFundraisersEnabled}">
  <div class="clearfix">
    <div class="pull-left">
      <a href class="btn text-uppercase" ng-class="{'btn-primary-inverted': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}" ng-click="sendGAEvent('Not Right Now - social lightbox'); notRightNow()">Not Right Now</a>
    </div>
    <div class="pull-right">
      <a href ng-click="sendGAEvent('Go Social - social lightbox');goSocial()" class="btn text-uppercase" ng-class="{'btn-primary': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}">Go Social</a>
    </div>
  </div>
  <div class="lb_skip_link">
    <a href ng-click="sendGAEvent('Mark Going Social as Complete - social lightbox'); LBskip('social')">Mark as Complete</a>
  </div>
</div>
