<form ng-submit="confirmDeleteContacts()">
  <div class="modal-header modal-header-red">
    <h2 class="modal-title">
      <span translate="contacts_confirm_delete_header"></span>
    </h2>
  </div>
  <div class="modal-body modal-body-red">
    To confirm that you want to remove the {{contactsToDelete.split(",").length}} selected contacts, click Delete.
  </div>
  <div class="modal-footer modal-footer-red">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-outline-white text-uppercase"  ng-click="cancelDeleteContacts()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-outline-white text-uppercase" >
          <span translate="contacts_delete_button"></span>
        </button>
      </div>
    </div>
  </div>
</form>
