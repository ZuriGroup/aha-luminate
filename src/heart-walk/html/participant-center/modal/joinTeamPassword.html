<form ng-submit="joinTeam(manageTeamMembership.joinTeamSearch.joinTeamId, 'true', manageTeamMembership.joinTeamSearch.joinTeamPassword)">
    <div class="modal-header" ng-class="{'': facebookFundraisersEnabled, 'modal-header-red': !facebookFundraisersEnabled}">
    <h2 class="modal-title">
      <span translate="manage_membership_join_team"></span>
    </h2>
  </div>
  <div class="modal-body" ng-class="{'': facebookFundraisersEnabled, 'modal-body-red': !facebookFundraisersEnabled}">
    <div uib-alert class="alert-warning">
      <span translate="manage_join_team_password_desc"></span>
    </div>
    <div class="form-group">
      <label for="team_password"><span translate="manage_membership_join_team_password_label"></span></label>
      <input type="text" id="team_password" class="form-control" ng-model="manageTeamMembership.joinTeamSearch.joinTeamPassword" aria-label="{{ 'manage_membership_join_team_password_label' | translate }}" required>
    </div>
  </div>
  <div class="modal-footer" ng-class="{'': facebookFundraisersEnabled, 'modal-footer-red': !facebookFundraisersEnabled}">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn" ng-class="{'btn-default': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}" ng-click="cancelJoinTeamPassword()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn" ng-class="{'btn-primary': facebookFundraisersEnabled, 'btn-outline-white': !facebookFundraisersEnabled}">
          <span translate="manage_membership_join_team"></span>
        </button>
      </div>
    </div>
  </div>
<form>
