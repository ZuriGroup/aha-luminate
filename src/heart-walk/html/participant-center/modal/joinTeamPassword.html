<form ng-submit="joinTeam(manageTeamMembership.joinTeamSearch.joinTeamId, 'true', manageTeamMembership.joinTeamSearch.joinTeamPassword)">
  <div class="modal-header">
    <h2 class="modal-title">
      <span translate="manage_membership_join_team"></span>
    </h2>
  </div>
  <div class="modal-body">
    <div uib-alert class="alert-warning">
      <span translate="manage_join_team_password_desc"></span>
    </div>
    <div class="form-group">
      <label for="team_password"><span translate="manage_membership_join_team_password_label"></span></label>
      <input type="text" id="team_password" class="form-control" ng-model="manageTeamMembership.joinTeamSearch.joinTeamPassword" aria-label="{{ 'manage_membership_join_team_password_label' | translate }}" required>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-default" ng-click="cancelJoinTeamPassword()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary">
          <span translate="manage_membership_join_team"></span>
        </button>
      </div>
    </div>
  </div>
