<form ng-submit="confirmDeleteMessage()">
  <div class="modal-header modal-header-red">
    <h2 class="modal-title">
      <span translate="drafts_confirm_delete_header"></span>
    </h2>
  </div>
  <div class="modal-body modal-body-red">
    <span translate="drafts_confirm_delete_body"></span>
  </div>
  <div class="modal-footer modal-footer-red">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-outline-white text-uppercase" ng-click="cancelDeleteMessage()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-outline-white text-uppercase" >
          <span translate="compose_delete_button_label"></span>
        </button>
      </div>
    </div>
  </div>
</form>
