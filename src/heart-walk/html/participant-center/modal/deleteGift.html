<form ng-submit="confirmDeleteGift()">
  <div class="modal-header">
    <h2 class="modal-title">
      Confirm Delete
    </h2>
  </div>
  <div class="modal-body">
    To confirm that you want to delete the selected gift, click Delete.
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn text-uppercase" ng-class="{'btn-outline-white': updatedLightbox, 'btn-primary-inverted': !updatedLightbox}" ng-click="cancelDeleteGift()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn text-uppercase" ng-class="{'btn-outline-white': updatedLightbox, 'btn-primary': !updatedLightbox}">
          Delete
        </button>
      </div>
    </div>
  </div>
</form>
