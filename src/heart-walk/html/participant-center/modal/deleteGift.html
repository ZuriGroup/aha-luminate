<form ng-submit="confirmDeleteGift()">
  <div class="modal-header modal-header-red">
    <h2 class="modal-title">
      Confirm Delete
    </h2>
  </div>
  <div class="modal-body modal-body-red">
    To confirm that you want to delete the selected gift, click Delete.
  </div>
  <div class="modal-footer modal-footer-red">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-outline-white text-uppercase" ng-click="cancelDeleteGift()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-outline-white text-uppercase">
          Delete
        </button>
      </div>
    </div>
  </div>
</form>
