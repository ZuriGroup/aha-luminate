<form ng-submit="confirmDeleteContact()">
  <div class="modal-header">
    <h2 class="modal-title">
      <span translate="contacts_confirm_delete_header"></span>
    </h2>
  </div>
  <div class="modal-body">
    <span translate="contacts_confirm_delete_body"></span>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn text-uppercase" ng-class="{'btn-outline-white': updatedLightbox, 'btn-primary-inverted': !updatedLightbox}" ng-click="cancelDeleteContact()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn text-uppercase" ng-class="{'btn-outline-white': updatedLightbox, 'btn-primary': !updatedLightbox}">
          <span translate="contacts_delete_button"></span>
        </button>
      </div>
    </div>
  </div>
</form>
