<form ng-submit="LBdonate()">
  <div class="modal-header">
    <h2 class="modal-title">
      Donate modal
    </h2>
  </div>
  <div class="modal-body">
    <div>
        <p><span ng-if="constituent.name && constituent.name.first">{{constituent.name.first}}</span><span ng-if="!constituent.name.first">Participant</span>, XXXXXXXX</p>
        <p><span class="redText strongText">Our tip to you</span><span class="strongText">: make sure you make a donation towards your fundraising goal!</span> This shows your commitment to fundraise to those around you.</p>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="notRightNow()">Not Right Now</span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary text-uppercase">
          Make a Donation
        </button>
      </div>
    </div>
    <div class="lb_skip_link"><a ng-click="LBskip('donate')">Skip this step</a></div>
  </div>
<form>
