<div class="modal-header">
  <div class="modal-header__btns modal-header__btns--block-xxs">
    <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="cancelEmailPreview()">
      Close
    </button>
    <button type="button" class="btn btn-primary text-uppercase" ng-click="sendEmail()">
      <span translate="compose_preview_send_label"></span>
    </button>
  </div>
  <h2 class="modal-title">
    <span translate="compose_preview_button_label"></span>
  </h2>
</div>
<div class="modal-body">
  <label>
    Subject:
  </label>
  <p>
    {{emailComposer.subject}}
  </p>
  <div class="hidden" ng-if="stationeryChoices.length > 0">
    <label for="email-preview-stationery">
      Stationery:
    </label>
    <div class="form-group">
      <div class="row clearfix">
        <div class="col-sm-6">
          <select class="form-control" id="email-preview-stationery" ng-model="emailComposer.layout_id" ng-change="selectStationery()">
            <option value="">None</option>
            <option ng-repeat="stationeryChoice in stationeryChoices" value="{{stationeryChoice.layoutId}}">
              {{stationeryChoice.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <label>
    Message:
  </label>
  <div class="ng-pc-modal-email-message-body">
    <div ng-bind-html="emailPreview.body"></div>
  </div>
</div>
