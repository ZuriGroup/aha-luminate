<form ng-submit="confirmAcknowledgeGift()">
  <div class="modal-header modal-header-red">
    <h2 class="modal-title">
      Acknowledge Gift
    </h2>
  </div>
  <div class="modal-body modal-body-red">
    To clear the Acknowledgement flag for this gift, click Acknowledge to indicate that you have already thanked this donor.
  </div>
  <div class="modal-footer modal-footer-red">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-outline-white text-uppercase" ng-click="cancelAcknowledgeGift()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-outline-white text-uppercase">
          Acknowledge
        </button>
      </div>
    </div>
  </div>
</form>
