<ul class="list-group">
  <li class="list-group-item" ng-repeat="badge in badges">
    <div class="media">
      <div class="media-left">
        <img class="media-object" ng-src="{{badge.url}}" alt="">
      </div>
      <div class="media-body">
        <h3 class="media-heading">
          {{badge.name}}
        </h3>
        {{badge.description}}
      </div>
    </div>
  </li>
</ul>
