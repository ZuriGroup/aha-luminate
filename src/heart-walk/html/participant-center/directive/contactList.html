<ul class="list-group">
  <li class="list-group-item contact-row" ng-repeat="contact in contacts">
    <div class="clearfix">
      <div class="contact-select pull-left">
        <div class="checkbox">
          <label title="Click contact to edit.">
            <input type="checkbox" value="{{contact.id}}" ng-model="contact.selected" ng-click="toggleContact(contact)"> 
            <a ng-click="selectContact(contact)">
              <span ng-if="contact.firstName">
                {{contact.firstName}}{{contact.lastName ? ' ' + contact.lastName : ''}}{{contact.email ? ' &lt;' + contact.email + '&gt;' : ''}}
              </span>
              <span ng-if="!contact.firstName">
                &lt;{{contact.email}}&gt;
              </span>
            </a>
            <span ng-if="!selectContact">
              <span ng-if="contact.firstName">
                {{contact.firstName}}{{contact.lastName ? ' ' + contact.lastName : ''}}{{contact.email ? ' &lt;' + contact.email + '&gt;' : ''}}
              </span>
              <span ng-if="!contact.firstName">
                &lt;{{contact.email}}&gt;
              </span>
            </span>
          </label>
        </div>
      </div>
      <div class="contact-action pull-right">
        <a ng-click="deleteContact(contact.id)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </div>
    </div>
  </li>
</ul>
