<div class="row">
  <div class="col-sm-12">
    <h1>
      Edit Personal Page
    </h1>
    <div class="page_personal_photo_container">
        <div class="page_personal_photo_inner" data-defaultphoto="../aha-luminate/dist/heart-walk/image/default-personal.png">
          <img class="editable_photo" src="" alt="Personal page image">
        </div>
      <button type="button" class="btn btn-primary-inverted btn-raised" ng-click="editPagePersonalPhoto()" id="edit_page_personal_photo"><span class="glyphicon glyphicon-camera"></span> Edit Photo</button>
    </div>

    <div class="page_personal_video_container">
      <div id="videoX"></div>
      <div class="heart-user-video-inner">
        <button type="button" class="btn btn-primary-inverted btn-raised ng-scope" ng-click="editPagePersonalVideo()" id="edit_page_personal_video"><span class="glyphicon glyphicon-facetime-video"></span> Edit Video</button>
      </div>
    </div>

    <div class="page_personal_story_container">
				<div class="manageable-editor-window-editor" data-container="edit_fr_rich_text_container">
					<div class="personal-page-description" id="fr_rich_text_container">
              <div class="form-group"><button type="button" class="btn btn-primary btn-raised" ng-class="{\'hidden\': personalContentOpen}" ng-click="editPersonalContent()" id="edit_personal_story"><span class="glyphicon glyphicon-pencil"></span> Edit Story</button></div> 
              <div ng-class="{\'hidden\': personalContentOpen}" ng-bind-html="personalContent"></div>
              <form method="POST" novalidate ng-class="{\'hidden\': !pagePersonalContentOpen}" ng-submit="updatePersonalContent()"><div class="form-group"><button type="button" class="btn btn-primary-inverted btn-raised" ng-click="cancelEditPagePersonalContent()">Cancel</button> <button type="submit" class="btn btn-primary btn-raised">Save</button></div><div class="form-group"><div text-angular ng-model="ng_pagePersonalContent" ta-toolbar="{{textEditorToolbar}}" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div></div></form>
					</div>
				</div>
			</div>

  </div>
  
</div>
