<ul class="list-group">
  <li class="list-group-item" ng-repeat="participant in participants | limitTo:maxSize">
    <a ng-href="TR?fr_id={{participant.eventId}}&amp;pg=personal&amp;px={{participant.consId}}">
      {{participant.name.first}} {{participant.name.last}}
    </a><br>
    {{participant.amountRaised / 100 | currency}}
  </li>
</ul>
