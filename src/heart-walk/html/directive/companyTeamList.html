<div class="heart-company-team-list">
  <div class="heart-company-team-list__header clearfix" ng-if="!isChildCompany">
    <h2>
      Teams
    </h2>
    <form class="form-inline" name="companyTeamSearchForm" method="POST">
      <label class="sr-only">
        Search for a team:
      </label>
      <input type="text" class="form-control" placeholder="Search for a team" ng-model="companyTeamSearch.team_name"> 
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <div class="heart-company-team-list__company-name" ng-if="teams.length > 0">
    {{companyName}}
  </div>
  <div class="heart-company-team-list__body" ng-if="teams.length > 0">
    <div class="heart-company-team-list__row" ng-repeat="team in teams">
      <div class="heart-company-team-list__column heart-company-team-list__column--name">
        <a ng-href="TR?fr_id={{team.EventId}}&amp;pg=team&amp;team_id={{team.id}}">{{team.name}}</a>
        <div class="visible-xs visible-md" ng-if="team.captainFirstName">{{team.captainFirstName + ' ' + team.captainLastName}}</div>
      </div>
      <div class="heart-company-team-list__column heart-company-team-list__column--captain hidden-xs hidden-md">
        <div ng-if="team.captainFirstName">
          {{team.captainFirstName + ' ' + team.captainLastName}}
        </div>
      </div>
      <div class="heart-company-team-list__column heart-company-team-list__column--amount">
        <strong>{{team.amountRaisedFormatted}}</strong>
      </div>
      <div class="heart-company-team-list__column heart-company-team-list__column--cta hidden-xs">
        <a class="btn btn-lg btn-primary" ng-href="{{team.joinTeamURL}}" ng-if="team.joinTeamURL">Join</a>
      </div>
    </div>
  </div>
</div>
